[build]
  command = "npm run netlify:build"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
  # Exclude Node.js built-ins and large dependencies from bundling
  [functions.api]
    external_node_modules = ["express", "@nestjs/platform-express", "@nestjs/core", "@nestjs/common", "rxjs", "reflect-metadata", "typeorm", "pg"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 4000
  port = 8888
  autoLaunch = false